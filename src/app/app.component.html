<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered">Password Generator</h1>
      <div class="field">
        <label>Enter Length </label>
        <input class="input" (input)="onChangeLength($event)" />
      </div>

      <div class="field">
        <div class="control">
          <label class="checkbox"> <input type="checkbox" (change)="onChangeUseLetters()" /> Use Letters</label>

        </div>
      </div>

      <div class="field">
        <div class="control">
          <label class="checkbox"> <input type="checkbox" (change)="onChangeUseNumbers()" /> Use Numbers</label>

        </div>
      </div>

      <div class="field">
        <div class="control">
          <label class="checkbox"> <input type="checkbox" (change)="onChangeUseSymbols()" /> Use Symbols</label>

        </div>
      </div>


      <button (click)="onButton()" [disabled]="!(length && (includeLetters || includeNumbers || includeSymbols))"
        class="button is-link is-fullwidth">Generate</button>


      <div class="box" *ngIf="password">
        <label>Your Password </label>
        <input class="input" [value]="password" disabled />
      </div>
    </div>
  </div>
</div>
